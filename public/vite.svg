<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3a3a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crownGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gemGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DC143C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <g transform="translate(32, 32)">
    <!-- Base platform -->
    <ellipse cx="0" cy="23" rx="18" ry="3" fill="#1a1a1a"/>
    <rect x="-18" y="20" width="36" height="3" fill="url(#bodyGradient)"/>
    
    <!-- Body/Stem -->
    <path d="M -10,20 Q -11,15 -10,10 L -9,-2 Q -9,-6 -7,-8 L -6,-10 L 6,-10 L 7,-8 Q 9,-6 9,-2 L 10,10 Q 11,15 10,20 Z" 
          fill="url(#bodyGradient)" stroke="#000" stroke-width="0.5"/>
    
    <!-- Neck of crown -->
    <ellipse cx="0" cy="-10" rx="7" ry="3" fill="url(#bodyGradient)"/>
    
    <!-- Crown base -->
    <path d="M -10,-10 L -10,-14 L 10,-14 L 10,-10 Z" fill="url(#crownGradient)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Crown points (5 majestic points) -->
    <path d="M -10,-14 L -8,-22 L -6,-14 L -3,-20 L 0,-14 L 3,-20 L 6,-14 L 8,-22 L 10,-14" 
          fill="url(#crownGradient)" stroke="#DAA520" stroke-width="0.5"/>
    
    <!-- Crown top rim -->
    <path d="M -8,-22 Q -6,-23 -4,-22 L -3,-20 Q 0,-21 3,-20 L 4,-22 Q 6,-23 8,-22" 
          fill="none" stroke="#FFD700" stroke-width="0.8"/>
    
    <!-- Cross on top -->
    <g transform="translate(0, -22)">
      <!-- Vertical part -->
      <rect x="-1.5" y="-8" width="3" height="10" rx="1" fill="#FFD700" stroke="#DAA520" stroke-width="0.3"/>
      <!-- Horizontal part -->
      <rect x="-4.5" y="-5" width="9" height="3" rx="1" fill="#FFD700" stroke="#DAA520" stroke-width="0.3"/>
      <!-- Ornamental circle at intersection -->
      <circle cx="0" cy="-3.5" r="2" fill="url(#gemGradient)" stroke="#8B0000" stroke-width="0.3"/>
    </g>
    
    <!-- Decorative gems on crown points -->
    <circle cx="-8" cy="-22" r="1.5" fill="url(#gemGradient)" stroke="#8B0000" stroke-width="0.2"/>
    <circle cx="0" cy="-14" r="1.5" fill="url(#gemGradient)" stroke="#8B0000" stroke-width="0.2"/>
    <circle cx="8" cy="-22" r="1.5" fill="url(#gemGradient)" stroke="#8B0000" stroke-width="0.2"/>
    
    <!-- Highlights for depth -->
    <ellipse cx="-5" cy="-4" rx="2" ry="4" fill="rgba(255,255,255,0.15)" opacity="0.6"/>
    <ellipse cx="-6" cy="-12" rx="1.5" ry="2" fill="rgba(255,215,0,0.3)" opacity="0.8"/>
    
    <!-- Shadow details on body -->
    <ellipse cx="5" cy="5" rx="2" ry="3" fill="rgba(0,0,0,0.2)"/>
  </g>
</svg>
