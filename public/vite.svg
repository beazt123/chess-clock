<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="chessGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a4a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Chess King piece -->
  <g transform="translate(32, 32)">
    <!-- Base -->
    <rect x="-16" y="20" width="32" height="4" rx="2" fill="url(#chessGradient)"/>
    
    <!-- Body -->
    <path d="M -12,20 L -10,8 L -8,-8 L -6,-12 L 6,-12 L 8,-8 L 10,8 L 12,20 Z" fill="url(#chessGradient)"/>
    
    <!-- Crown -->
    <ellipse cx="0" cy="-12" rx="8" ry="4" fill="url(#chessGradient)"/>
    
    <!-- Cross on top -->
    <rect x="-1.5" y="-22" width="3" height="10" rx="1" fill="#FFD700"/>
    <rect x="-4" y="-18.5" width="8" height="3" rx="1" fill="#FFD700"/>
    
    <!-- Highlights -->
    <ellipse cx="-4" cy="-8" rx="2" ry="3" fill="rgba(255,255,255,0.2)"/>
  </g>
</svg>
